<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İOS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-screen">0</div>
      <div class="calculator-keys">
        <div class="button key-ac"><button>AC</button></div>
        <div class="button key-pm"><button>±</button></div>
        <div class="button key-percent"><button>%</button></div>
        <div class="button key-divison"><button>÷</button></div>
        <div class="button key-7"><button>7</button></div>
        <div class="button key-8"><button>8</button></div>
        <div class="button key-9"><button>9</button></div>
        <div class="button key-multiplication"><button>x</button></div>
        <div class="button key-4"><button>4</button></div>
        <div class="button key-5"><button>5</button></div>
        <div class="button key-6"><button>6</button></div>
        <div class="button key-subtraction"><button>-</button></div>
        <div class="button key-1"><button>1</button></div>
        <div class="button key-2"><button>2</button></div>
        <div class="button key-3"><button>3</button></div>
        <div class="button key-addition"><button>+</button></div>
        <div class="button key-0"><button>0</button></div>
        <div class="button key-decimal"><button>.</button></div>
        <div class="button key-equal"><button>=</button></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
